<!DOCTYPE html>
<html lang="en">

<head>
    <title>Home</title>
</head>

<body>
    <h1>Cars in the Database</h1>

    {% if cars %}
    <table border="1">
        <thead>
            <tr>
                <th>Car ID</th>
                <th>Name</th>
                <th>Model</th>
                <th>Year</th>
            </tr>
        </thead>
        <tbody>
            {% for car in cars %}
            <tr>
                <td>{{ car.car_id }}</td>
                <td>{{ car.name }}</td>
                <td>{{ car.model }}</td>
                <td>{{ car.year }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No cars found in the database.</p>
    {% endif %}
</body>

</html>
