<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSM</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>

    <div class="navbar">
        <a href="/admin/dashboard">Dashboard</a>
        <a href="/logout" class="logout">Logout</a>
    </div>

    <div class="container">
        <h1>Add User</h1>
        <hr>
        <form method="POST">
            <div class="role-section" style="margin-bottom: 20px;">
                <select id="role" name="role" required>
                    <option value="" disabled selected>--------select--------</option>
                    <option value="user" {% if request.form.get('role')=='user' %}selected{% endif %}>User</option>
                    <option value="admin" {% if request.form.get('role')=='admin' %}selected{% endif %}>Admin</option>
                </select>
            </div>

            <input type="text" class="form-control" id="username" name="username"
                value="{{ request.form.get('username', '') }}" placeholder="Username" required>

            <input type="email" class="form-control" id="email" name="email" value="{{ request.form.get('email', '') }}"
                placeholder="Email" required>

            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>

            <button type="submit" class="btn btn-primary">Add</button>
        </form>

        <a href="{{ url_for('list_users') }}" class="btn btn-secondary" style="display: inline-block; margin-top: 20px;">Go back to the list</a>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
        <ul class="flash-messages">
            {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
    </div>

</body>

</html>
